version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: proxyt
    goos:   [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -X github.com/jaxxstorm/proxyt/cmd.Version={{ .Version }}

archives:
  - id: default
    builds: [proxyt]
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files: [LICENSE*]
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - image_templates:
      - "ghcr.io/jaxxstorm/proxyt:{{ .Tag }}-amd64"
      - "ghcr.io/jaxxstorm/proxyt:latest-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=Tailscale login server proxy"
      - "--label=org.opencontainers.image.url=https://github.com/jaxxstorm/proxyt"
      - "--label=org.opencontainers.image.source=https://github.com/jaxxstorm/proxyt"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ time \"2006-01-02T15:04:05Z07:00\" }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"
    goos: linux
    goarch: amd64
    ids:
      - proxyt
    extra_files:
      - LICENSE
  - image_templates:
      - "ghcr.io/jaxxstorm/proxyt:{{ .Tag }}-arm64"
      - "ghcr.io/jaxxstorm/proxyt:latest-arm64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=Tailscale login server proxy"
      - "--label=org.opencontainers.image.url=https://github.com/jaxxstorm/proxyt"
      - "--label=org.opencontainers.image.source=https://github.com/jaxxstorm/proxyt"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ time \"2006-01-02T15:04:05Z07:00\" }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"
    goos: linux
    goarch: arm64
    ids:
      - proxyt
    extra_files:
      - LICENSE

brews:
  - name: proxyt
    repository:
      owner: jaxxstorm
      name: homebrew-tap
    commit_author:
      name:  GitHub Actions
      email: bot@leebriggs.co.uk
    directory: Formula
    description: Easily proxy the Tailscale login API for blocked networks.
    homepage: https://github.com/jaxxstorm/proxyt

scoops:
  - name: proxyt
    repository:
      owner: jaxxstorm
      name: scoop-bucket
    commit_author:
      name:  GitHub Actions
      email: bot@leebriggs.co.uk
    description: Easily proxy the Tailscale login API for blocked networks.
    homepage: https://github.com/jaxxstorm/proxyt

docker_manifests:
  - name_template: "ghcr.io/jaxxstorm/proxyt:{{ .Tag }}"
    image_templates:
      - "ghcr.io/jaxxstorm/proxyt:{{ .Tag }}-amd64"
      - "ghcr.io/jaxxstorm/proxyt:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/jaxxstorm/proxyt:latest"
    image_templates:
      - "ghcr.io/jaxxstorm/proxyt:latest-amd64"
      - "ghcr.io/jaxxstorm/proxyt:latest-arm64"
